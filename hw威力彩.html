    <script>
        // 製作隨機數字 function，提供最小整數和最大整數，回傳一個區間內的隨機整數
        const rand = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        // document.write(`A區${aArea} <br>`)
        // document.write(`B區${Math.ceil(Math.random() * 8)}`)

        const aArea = []
        while (aArea.length < 6) {
            let num = rand(1, 100)
            if (!aArea.includes(num))
                aArea.push(num)
        }


        document.write(`A區${aArea} <br>`)
        document.write(`B區${Math.ceil(Math.random() * 8)}`)

    </script>
